<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>hello world</title>
	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<input type="text" v-bind:value="inputValue"/>
		<div>{{inputValue}}</div>
		<button v-on:click="handlBtnClick">提交</button>
		<ul>
			<li v-for="item in list">{{item}}</li>
		</ul>
	</div>
	<script >
		var app = new Vue({
			el: '#app',
			data: {
				list: ['第一课的内容','第二课的内容','333'],
				inputValue: '345'
			},
			methods: {
				handlBtnClick: function() {
					alert('click')
				}
			}
		})

	</script>
</body>
</html>
